{% extends 'layouts/index.html' %}

{% block hashtag %}
    <style type="text/css">
        .posts {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 80%;
            margin-left: 10%;
        }

        .post_block {
            margin: 20px;
            transition: all 0.3s;
        }

        .post_block:hover {
            transform: scale(1.1);
            cursor: pointer;
        }
    </style>

    <p align="center">Hashtags</p>
    {% for hashtag in hashtags %}
            <div class="posts">
                <div class="post_block">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <p>{{ hashtag.title }}</p>
                        </div>
                    </div>
                </div>
            </div>
    {% endfor %}

{% endblock %}
